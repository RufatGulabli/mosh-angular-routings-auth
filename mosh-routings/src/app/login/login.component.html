<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 shadow rounded p-3 m-5">
      <div *ngIf="errorText">
        <div class="alert alert-danger">
          {{ errorText.statusText }}
        </div>
      </div>
      <form class="form-sigin" #f="ngForm" (ngSubmit)="login(f.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            ngModel
            name="username"
            type="email"
            class="form-control"
            id="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            ngModel
            name="password"
            type="password"
            class="form-control"
            id="password"
            required
          />
        </div>
        <button [disabled]="f.invalid" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
