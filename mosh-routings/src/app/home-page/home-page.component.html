<div class="container">
  <div class="row justify-content-center">
    <div
      class="col-md-12 shadow m-5 p-1 rounded d-flex justify-content-between"
    >
      <ul class="nav">
        <li class="nav-item" routerLinkActive="active current">
          <a
            class="nav-link"
            routerLink="/followers/username"
            [queryParams]="{ name: 'Rufat', surname: 'Gulabli' }"
            >Followers</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active current">
          <a class="nav-link" routerLink="/posts">Posts</a>
        </li>
      </ul>
      <div>
        <button
          *ngIf="!authService.isLoggedIn()"
          class="btn btn-primary btn-sm m-1"
          (click)="goToLoginPage()"
        >
          Login
        </button>
        <button
          *ngIf="authService.isLoggedIn() && authService.isAdmin()"
          class="btn btn-info btn-sm m-1"
        >
          Admin Page
        </button>
        <button
          *ngIf="authService.isLoggedIn()"
          class="btn btn-warning btn-sm m-1"
          (click)="authService.logOut()"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
